services:
  # ===========================================
  # Redis - Required for sessions, cache, queues
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: amcore-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

